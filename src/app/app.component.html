<div class="app-content">
  <md-toolbar color="primary">
    Hypothetical
  </md-toolbar>

  <md-card>
    <md-card-header>
      <md-card-title>Baseline Assumptions</md-card-title>
      <md-card-subtitle>Baseline...</md-card-subtitle>
    </md-card-header>
    <md-card-content>

      <md-input-container class="app-full-width">
        <input md-input  step="1000" required type="number"
               placeholder="Adjusted Gross Income ($)"
               [(ngModel)]="dm.baseline.adjustedGrossIncome" />
      </md-input-container>

      <md-select required placeholder="Marital Status" [(ngModel)]="dm.baseline.maritalStatus">
        <md-option *ngFor="let status of ['Single', 'Otherwise Disposed']" [value]="status">
          {{status}}
        </md-option>
      </md-select>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="dm.baselineHypothetical.simulateHypothetical()">Simulate (Manual)</button>
    </md-card-actions>
  </md-card>

  <md-card>
    <md-card-content>
      {{dm | json}}
    </md-card-content>
  </md-card>

</div>
